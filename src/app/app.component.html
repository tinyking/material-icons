<mat-toolbar color="primary" class="nav-bar-header mat-elevation-z8" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row" fxLayoutAlign="start center">
    <a mat-button>
      <h1>Material Icons</h1>
    </a>
  </div>
  <div>
    <a mat-button class="nav-bar-menu" href="https://github.com/tinyking">
      <i class="fa fa-github fa-2x"></i>
    </a>
  </div>
</mat-toolbar>

<div class="main-content">
  <mat-form-field>
    <input matInput type="text" >
    <button mat-button matSuffix mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>


  <mat-card *ngFor="let group of iconGroups">
    <mat-card-header>
      <mat-card-title><h4>{{upperFirstChar(group.name)}}</h4></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div *ngFor="let icon of group.icons" fxLayout="column" fxLayoutAlign="center center" class="icon-box" >
          <mat-icon>{{icon}}</mat-icon>
          <span>{{icon}}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
